<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="CSS/shoppingCart.css">
    <link rel="stylesheet" href="CSS/standard.css">
    <link rel="icon" type="image/x-icon" href="/IMG/favicon.ico">
</head>
<body>
    <main id="app">
        <header>
            <div class="Items">
                <div class="Item"><a href="frontpage.html"><img src="IMG/back.png" alt=""></a></div>
                <div class="Item"><img class="logo-img" src="IMG/logo.png" alt=""></div>
                <div class="Item"><h3 id="Employee"></h3></div>
            </div>
        </header>

        <div>
            <h1 class="B-Header">Shopping Cart Items</h1>

        window.onload = function () {
            idleLogout();
            loadEmployeeName()
            loadPurchaseBTN()

            makeShoppingCart(shop)
        }
