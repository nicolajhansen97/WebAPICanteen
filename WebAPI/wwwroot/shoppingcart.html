<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="CSS/shoppingCart.css">
    <link rel="stylesheet" href="CSS/standard.css">
    <link rel="icon" type="image/x-icon" href="/IMG/favicon.ico">
</head>
<body>
    <main id="app">
        <header>
            <div class="Items">
                <div class="Item"><a href="frontpage.html"><img src="IMG/back.png" alt=""></a></div>
                <div class="Item Item-Logo"><img class="logo-img" src="IMG/logo.png" alt=""></div>
                <div class="Item"><h3 id="Employee"></h3></div>
            </div>
        </header>

        <div class="Page-Title">
            <h1 class="B-Header">Shopping Cart Items</h1>
            <div id="shopCartItems"></div>
            <h2 class="cart-TOTAL">Total: 0 kr</h2>
        </div>
        <div class="swipe-button">
            <div id="button-background">
                <span class="slide-text">Purchase</span>
                <div id="slider">
                    <i id="locker" class="material-icons"></i>
                </div>
            </div>
            <!--Not our swipe code it is from codepen-->
            <!--<div class="bottom">Coded by <a href="https://github.com/gpressutto5">Guilherme Pressutto</a>. Designed by <a href="https://dribbble.com/diegomartins">Diego Martins</a>.</div>-->
        </div>

    </main>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="JS/Main.js"></script>
    <script>
        window.onload = function () {
            idleLogout();
            loadEmployeeName()
            getSwipeButton()
            var shop = JSON.parse(sessionStorage.getItem("items"))
            makeShoppingCart(shop)
        }
    </script>
</body>
</html>
